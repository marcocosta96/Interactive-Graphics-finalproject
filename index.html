<!DOCTYPE html>
<head><meta charset="utf-8"/></head>
<html>
    <head>
        <title>Solar System</title>
        <link rel="shortcut icon" href="img/icon.ico"/>
        <link rel="stylesheet" href="css/style.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    </head>
    <body>
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                <div class="background">
                    <img src="img/sidebar.jpg">
                </div>
                <a href="#"><img class="circle" src="img/sun.png"></a>
                <a href="#"><span class="white-text name settingsTitle">Settings</span></a>
                <a href="#"><span class="white-text"> </span></a>
            </div></li>
            <li><a>
                <button type="button" id="playButton" class="waves-effect waves-red btn"><i class="material-icons left">pause_circle_filled</i>Pause Animation</button>
            </a></li>
            <li><a>
                <div class="switch mycolor">
                    <span class="white-text right-padding">Rotation: </span>
                    <label>
                        Off
                        <input type="checkbox" id="rotationCheckbox" checked="checked">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </a></li>
            <li><a>
                <div class="switch mycolor">
                    <span class="white-text right-padding">Revolution: </span>
                    <label>
                        Off
                        <input type="checkbox" id="revolutionCheckbox" checked="checked">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </a></li>
            <li><a>
                <div class="switch mycolor">
                    <span class="white-text right-padding">Trajectories: </span>
                    <label>
                        Off
                        <input type="checkbox" id="trajectoriesCheckbox" checked="checked">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </a></li>
            <li><div class="divider"></div></li>
            <li><a>
                <p id="rotationSpeedText" class="white-text">Rotation speed: 1.0x</p>
            </a></li>
            <li><a>
                <p class="range-field">
                    <input type="range" min="0.02" max="20.0" step="0.02" value="1.0" id="rotationSpeedSlider"/>
                </p>
            </a></li>
            <li><a>
                <p id="revolutionSpeedText" class="white-text">Revolution speed: 1.0x</p>
            </a></li>
            <li><a>
                <p class="range-field">
                    <input type="range" min="0.02" max="20.0" step="0.02" value="1.0" id="revolutionSpeedSlider"/>
                </p>
            </a></li>
            <li><a>
                <p id="farText" class="white-text">Far: 10000</p>
            </a></li>
            <li><a>
                <p class="range-field">
                    <input type="range" min="1000" max="100000" step="1000" value="10000" id="farSlider"/>
                </p>
            </a></li>
            <li><div class="divider"></div></li>
            <li><a>
                <div class="input-field col s12 m6">
                    <select class="icons" id="cameraSelect">
                         <option value="0" data-icon="img/sun.png">Sun</option>
                         <option value="1" data-icon="img/mercury.png">Mercury</option>
                         <option value="2" data-icon="img/venus.png">Venus</option>
                         <option value="3" data-icon="img/earth.png">Earth</option>
                         <option value="10" data-icon="img/moon.png">Moon</option>
                         <option value="4" data-icon="img/mars.png">Mars</option>
                         <option value="5" data-icon="img/jupiter.png">Jupiter</option>
                         <option value="6" data-icon="img/saturn.png">Saturn</option>
                         <option value="7" data-icon="img/uranus.png">Uranus</option>
                         <option value="8" data-icon="img/neptune.png">Neptune</option>
                         <option value="9" data-icon="img/pluto.png">Pluto</option>
                    </select>
                    <label class="white-text">Camera:</label>
                </div>
            </a></li>
            <li><div class="divider"></div></li>
            <li><a>
                <div class="switch mycolor">
                    <span class="white-text right-padding">Earth clouds: </span>
                    <label>
                        Off
                        <input type="checkbox" id="earthCloudCheckbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </a></li>
            <li><div class="divider"></div></li>
            <li><a>
                <div class="switch mycolor">
                    <span class="white-text right-padding">Ambient light: </span>
                    <label>
                        Off
                        <input type="checkbox" id="ambientLightCheckbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </a></li>
            <li><a>
                <div class="switch mycolor">
                    <span class="white-text right-padding">Sun light: </span>
                    <label>
                        Off
                        <input type="checkbox" id="sunLightCheckbox" checked="checked">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </a></li>
            <li><a>
                <p id="sunLightText" class="white-text">Sun light intensity: 1.5</p>
            </a></li>
            <li><a>
                <p class="range-field">
                    <input type="range" min="0.1" max="10" step="0.1" value="1.5" id="sunLightSlider"/>
                </p>
            </a></li>
            <li><a><div class="padding"></div></a></li>
        </ul>
        <a id="sidenav-button" data-target="slide-out" class="sidenav-trigger waves-effect waves-red btn btn-floating"><i class="material-icons">menu</i></a>
        <div id="tooltip"></div>
        <div id="container"></div>
        <script src="libraries/three.min.js"></script>
        <script src="libraries/OrbitControls.js"></script>
        <script src="libraries/jquery-3.4.1.js"></script>
        <!--Import materialize.js-->
        <script type="text/javascript" src="libraries/materialize.js"></script>
        <script src="main.js"></script>
    </body>
</html>
